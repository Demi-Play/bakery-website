<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Корзина</title>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5">Корзина</h2>
      {% if cart and cart.items %}
        <ul class="list-group">
          {% for item in cart.items %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ item.product.name }} - {{ item.quantity }} шт.
              <form method="POST" action="{{ url_for('main.remove_from_cart', product_id=item.product.id) }}">
                <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
              </form>
            </li>
          {% endfor %}
        </ul>
        <form method="POST" action="{{ url_for('main.checkout') }}">
          <button type="submit" class="btn btn-success mt-3">Оформить заказ</button>
        </form>
      {% else %}
        <p>Ваша корзина пуста.</p>
      {% endif %}
    </div>
  </body>
</html>
